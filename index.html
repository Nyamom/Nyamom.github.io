<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoatalk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service&nbsp;</span>
            <!-- Wifi Icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- Rotate lock Icon -->
            <img class="inline-image" align="middle" src="./Images/lock-refresh.svg">
            <span>&nbsp;11%&nbsp;</span>
            <!-- To do: bettery Icon -->
            <i class="fa-solid fa-battery-quarter">&nbsp;</i>
            <!-- To do: bolt Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,</p>
        <p class="welcome-header__text">log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required/>
        <input name="password" type="password" placeholder="Password required"/>
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      Your Screen is too big.
    </div>

    <script src="https://kit.fontawesome.com/70ec9a6dfe.js" crossorigin="anonymous"></script>
    
</body>
</html>
