<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Kokoa clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service&nbsp;</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- Rotate lock Icon -->
        <img
          class="inline-image"
          align="middle"
          src="./Images/lock-refresh.svg"
        />
        <span>&nbsp;11%&nbsp;</span>
        <!-- To do: bettery Icon -->
        <i class="fa-solid fa-battery-quarter">&nbsp;</i>
        <!-- To do: bolt Icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <a href="javascript:history.back();">
        <i class="fa-solid fa-chevron-left"></i>
      </a>
        <h1 class="screen-header__title-center">Settings</h1>
        <div class="screen-header__icons">
          <i class="fa-solid fa-magnifying-glass"> </i>
        </div>
    </header>
    <div class="setting-item">
        <div class="setting-item__left">
            <i class="fa-solid fa-bullhorn"></i>
            Notice
        </div>
        <div class="setting-item__right">
        </div>
    </div>
    <div class="setting-item">
        <div class="setting-item__left">
            <i class="fa-solid fa-flask"></i>
            Kokoa Lab
        </div>
        <div class="setting-item__right">
        </div>
    </div>
    <div class="setting-item">
        <div class="setting-item__left">
            <i class="fa-solid fa-circle-info"></i>
            Version
        </div>
        <div class="setting-item__right">
            Latest Version
        </div>
    </div>
    <div class="div-line"></div>
    <div class="setting-item">
        <div class="setting-item__left">
            <i class="fa-solid fa-lock"></i>
            privacy
        </div>
        <div class="setting-item__right">
        </div>
    </div>
    <div class="setting-item">
        <div class="setting-item__left">
            <i class="fa-regular fa-bell"></i>
            Notifications
        </div>
        <div class="setting-item__right">
        </div>
    </div>
    <div class="setting-item">
        <div class="setting-item__left">
            <i class="fa-regular fa-user"></i>
            Friends
        </div>
        <div class="setting-item__right">
        </div>
    </div>
    <div class="setting-item">
        <div class="setting-item__left">
            <i class="fa-regular fa-comment"></i>
            Chats
        </div>
        <div class="setting-item__right">
        </div>
    </div>
    <div class="setting-item">
        <div class="setting-item__left">
            <i class="fa-solid fa-mobile-screen"></i>
            Display
            <div class="notification">
                N
            </div>
        </div>
        <div class="setting-item__right">
        </div>
    </div>
    <div class="setting-item">
        <div class="setting-item__left">
            <i class="fa-solid fa-brush"></i>
            Themes
            <div class="notification">
                N
            </div>
        </div>
        <div class="setting-item__right">
            Default themes
        </div>
    </div>
    <div class="setting-item setting-item-div">
        <div class="setting-item__left">
            <i class="fa-solid fa-phone"></i>
            Call
        </div>
        <div class="setting-item__right">
        </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-lg"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-lg"> </i>
            <div class="nav__link__dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/70ec9a6dfe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
