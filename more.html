<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service&nbsp;</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- Rotate lock Icon -->
        <img
          class="inline-image"
          align="middle"
          src="./Images/lock-refresh.svg"
        />
        <span>&nbsp;11%&nbsp;</span>
        <!-- To do: bettery Icon -->
        <i class="fa-solid fa-battery-quarter">&nbsp;</i>
        <!-- To do: bolt Icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass"> </i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html">
            <i class="fa-solid fa-gear">
                <div class="dot"></div>
            </i>
        </a>
      </div>
    </header>

    <div class="profile">
        <img class="profile__img-xl" src="Images/kitten.jpg" />
        <div class="profile__title">
          Kitten
          <div class="profile__subtitle">
            <div class="profile__subtitle__text">
                +1 787-493-4219 
            </div>
            <div class="profile__subtitle__exclamation">
                !
            </div>
          </div>
        </div>
        <div class="profile__right">
            <!--
            <div class="profile__right__text"></div>
            <div class="notification"></div>
            -->
            <i class="fa-regular fa-rectangle-list"></i>
        </div>
    </div>
    <div id="more">
        <div class="more-item">
            <i class="fa-regular fa-calendar-check"></i>
            Calendar
        </div>
        <div class="more-item">
            <i class="fa-solid fa-box-archive">
                <div class="dot"></div>
            </i>
            Talk Drive
        </div>
        <div class="more-item">
            <i class="fa-regular fa-face-smile-wink"></i>
            Emoticons
        </div>
        <div class="more-item">
            <i class="fa-solid fa-brush"></i>
            Themes
        </div>
        <div class="more-item">
            <i class="fa-solid fa-circle-nodes"></i>
            Account
        </div>
        <div class="more-item">
            <i class="fa-regular fa-comments"></i>
            Openchat
        </div>
        <div class="more-item">
        </div>
        <div class="more-item">
        </div>
    </div>
    <div class="mini-title">
        <div class="mini-title__text">
            Suggestions
        </div>
    </div>
    <div id="suggestions">
        <div class="more-item">
            <img src="Images/kokoa1.jpg"/>
            Kokoa Story
        </div>
        <div class="more-item">
            <img src="Images/kokoa2.jpg"/>
            Kokoa Friends
        </div>
        <div class="more-item">
            <img src="Images/kokoa3.jpg"/>
            Friends Cafe
        </div>
        <div class="more-item">
        </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-lg"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-lg"> </i>
            <div class="dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/70ec9a6dfe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
